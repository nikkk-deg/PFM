<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="calculator">

        <div id="numbers">1,258.2</div>

        <div class="row">
            <div id="cButton"><div class="text" id="cText">C</div></div>
            <div class="greyButton"><img id="delete" src="delete.png"></div>
            <div class = "blueButton"><div class="text">÷</div></div>
        </div>

        <div class="row">
            <div class="greyButton"><div class="text">7</div></div>
            <div class="greyButton"><div class="text">8</div></div>
            <div class="greyButton"><div class="text">9</div></div>
            <div class = "blueButton"><div class="text">×</div></div>
        </div>

        <div class="row">
            <div class="greyButton"><div class="text">4</div></div>
            <div class="greyButton"><div class="text">5</div></div>
            <div class="greyButton"><div class="text">6</div></div>
            <div class = "blueButton"><div class="text">–</div></div>
        </div>

        <div class="row">
            <div class="greyButton"><div class="text">1</div></div>
            <div class="greyButton"><div class="text">2</div></div>
            <div class="greyButton"><div class="text">3</div></div>
            <div class = "blueButton"><div class="text">+</div></div>
        </div>

        <div class="row">
            <div id="zero"><div class="text" id="zeroText">0</div></div>
            <div class = "blueButton"><div class="text">=</div></div>
        </div>
    </div>
</body>
</html>
