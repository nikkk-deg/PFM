<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="calculator">

        <div id="numbers"></div>

        <div class="row">
            <div id="cButton" class="button"><div class="text" id="cText">C</div></div>
            <div class="greyButton button" id="deleteButton"><img id="delete" src="delete.png">delete</div>
            <div class = "blueButton button"><div class="text">รท</div></div>
        </div>

        <div class="row">
            <div class="greyButton button"><div class="text">7</div></div>
            <div class="greyButton button"><div class="text">8</div></div>
            <div class="greyButton button"><div class="text">9</div></div>
            <div class = "blueButton button"><div class="text">ร</div></div>
        </div>

        <div class="row">
            <div class="greyButton button"><div class="text">4</div></div>
            <div class="greyButton button"><div class="text">5</div></div>
            <div class="greyButton button"><div class="text">6</div></div>
            <div class = "blueButton button"><div class="text">-</div></div>
        </div>

        <div class="row">
            <div class="greyButton button"><div class="text">1</div></div>
            <div class="greyButton button"><div class="text">2</div></div>
            <div class="greyButton button"><div class="text">3</div></div>
            <div class = "blueButton button"><div class="text">+</div></div>
        </div>

        <div class="row">
            <div id="zero" class="button"><div class="text" id="zeroText">0</div></div>
            <div class = "blueButton button"><div class="text">=</div></div>
        </div>
    </div>
    <script src = "main.js"></script>
</body>
</html>
